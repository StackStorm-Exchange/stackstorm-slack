description: This method returns a list of groups in the team that the caller is in
  and archived groups that the caller was in. The list of (non-deactivated) members
  in each group is also returned.
enabled: true
entry_point: run.py
name: groups.list
parameters:
  end_point:
    default: groups.list
    immutable: true
    type: string
  exclude_archived:
    default: '0'
    required: false
    type: string
  token:
    required: false
    type: string
runner_type: run-python

description: Removes a user from a channel.
enabled: true
entry_point: run.py
name: channels.kick
parameters:
  end_point:
    default: channels.kick
    immutable: true
    type: string
  http_method:
    default: POST
    required: true
    type: string
  token:
    required: false
    description: Authentication token bearing required scopes.
    type: string
  channel:
    required: true
    description: Channel to remove user from.
    type: string
  user:
    required: true
    description: User to remove from channel.
    type: string
runner_type: python-script

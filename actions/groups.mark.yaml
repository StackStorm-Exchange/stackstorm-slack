description: Sets the read cursor in a private channel.
enabled: true
entry_point: run.py
name: groups.mark
parameters:
  end_point:
    default: groups.mark
    immutable: true
    type: string
  http_method:
    default: POST
    required: true
    type: string
  token:
    required: false
    description: Authentication token bearing required scopes.
    type: string
  channel:
    required: true
    description: Private channel to set reading cursor in.
    type: string
  ts:
    required: true
    description: Timestamp of the most recently seen message.
    type: number
runner_type: python-script

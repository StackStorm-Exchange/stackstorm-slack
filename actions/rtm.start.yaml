description: Starts a Real Time Messaging session.
enabled: true
entry_point: run.py
name: rtm.start
parameters:
  end_point:
    default: rtm.start
    immutable: true
    type: string
  http_method:
    default: GET
    required: true
    type: string
  token:
    required: false
    description: Authentication token bearing required scopes.
    type: string
  batch_presence_aware:
    required: false
    default: "false"
    description: Batch presence deliveries via subscription. Enabling changes the shape of presence_change events. See batch presence.
    type: string
  include_locale:
    required: false
    description: Set this to true to receive the locale for users and channels. Defaults to false
    type: string
  mpim_aware:
    required: false
    description: Returns MPIMs to the client in the API response.
    type: string
  no_latest:
    required: false
    default: "0"
    description: Exclude latest timestamps for channels, groups, mpims, and ims. Automatically sets no_unreads to 1
    type: string
  no_unreads:
    required: false
    description: Skip unread counts for each channel (improves performance).
    type: string
  presence_sub:
    required: false
    default: "true"
    description: Only deliver presence events when requested by subscription. See presence subscriptions.
    type: string
  simple_latest:
    required: false
    description: Return timestamp only for latest message object of each channel (improves performance).
    type: string
runner_type: python-script

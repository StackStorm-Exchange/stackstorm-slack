description: "Starts a Real Time Messaging session."
enabled: true
entry_point: run.py
name: rtm.start
parameters:
  end_point:
    default: rtm.start
    immutable: true
    type: string
  http_method:
    default: GET
    required: true
    type: string
  token:
    required: false
    type: string
  batch_presence_aware:
    required: false
    default: "false"
    type: string
  include_locale:
    required: false
    type: string
  mpim_aware:
    required: false
    type: string
  no_latest:
    required: false
    default: "0"
    type: string
  no_unreads:
    required: false
    type: string
  presence_sub:
    required: false
    default: "true"
    type: string
  simple_latest:
    required: false
    type: string
runner_type: python-script

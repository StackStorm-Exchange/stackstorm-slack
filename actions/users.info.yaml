description: Gets information about a user.
enabled: true
entry_point: run.py
name: users.info
parameters:
  end_point:
    default: users.info
    immutable: true
    type: string
  http_method:
    default: GET
    required: true
    type: string
  token:
    required: false
    description: Authentication token bearing required scopes.
    type: string
  user:
    required: true
    description: User to get info on
    type: string
  include_locale:
    required: false
    description: Set this to true to receive the locale for this user. Defaults to false
    type: boolean
runner_type: python-script

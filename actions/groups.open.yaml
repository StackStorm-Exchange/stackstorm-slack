description: Opens a private channel.
enabled: true
entry_point: run.py
name: groups.open
parameters:
  end_point:
    default: groups.open
    immutable: true
    type: string
  http_method:
    default: POST
    required: true
    type: string
  token:
    required: false
    description: Authentication token bearing required scopes.
    type: string
  channel:
    required: true
    description: Private channel to open.
    type: string
runner_type: python-script

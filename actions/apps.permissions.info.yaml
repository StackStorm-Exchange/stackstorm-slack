description: Returns list of permissions this app has on a team.
enabled: true
entry_point: run.py
name: apps.permissions.info
parameters:
  end_point:
    default: apps.permissions.info
    immutable: true
    type: string
  http_method:
    default: GET
    required: true
    type: string
  token:
    required: false
    description: Authentication token bearing required scopes.
    type: string
runner_type: python-script

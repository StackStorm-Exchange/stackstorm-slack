description: "Searches for files matching a query."
enabled: true
entry_point: run.py
name: search.files
parameters:
  end_point:
    default: search.files
    immutable: true
    type: string
  http_method:
    default: GET
    required: true
    type: string
  token:
    required: false
    type: string
  query:
    required: true
    type: string
  count:
    required: false
    default: "20"
    type: string
  highlight:
    required: false
    type: string
  page:
    required: false
    default: "1"
    type: string
  sort:
    required: false
    default: "score"
    type: string
  sort_dir:
    required: false
    default: "desc"
    type: string
runner_type: python-script

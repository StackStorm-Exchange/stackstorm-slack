description: Invites a user to a private channel.
enabled: true
entry_point: run.py
name: groups.invite
parameters:
  end_point:
    default: groups.invite
    immutable: true
    type: string
  http_method:
    default: POST
    required: true
    type: string
  token:
    required: false
    description: Authentication token bearing required scopes.
    type: string
  channel:
    required: true
    description: Private channel to invite user to.
    type: string
  user:
    required: true
    description: User to invite.
    type: string
runner_type: python-script

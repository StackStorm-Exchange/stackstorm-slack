description: Fetches history of messages and events from a multiparty direct message.
enabled: true
entry_point: run.py
name: mpim.history
parameters:
  end_point:
    default: mpim.history
    immutable: true
    type: string
  http_method:
    default: GET
    required: true
    type: string
  token:
    required: false
    description: Authentication token bearing required scopes.
    type: string
  channel:
    required: true
    description: Multiparty direct message to fetch history for.
    type: string
  count:
    required: false
    default: 100
    description: Number of messages to return, between 1 and 1000.
    type: integer
  inclusive:
    required: false
    default: false
    description: Include messages with latest or oldest timestamp in results.
    type: boolean
  latest:
    required: false
    description: End of time range of messages to include in results.
    type: number
  oldest:
    required: false
    default: 0.0
    description: Start of time range of messages to include in results.
    type: number
  unreads:
    required: false
    default: false
    description: Include unread_count_display in the output?
    type: boolean
runner_type: python-script

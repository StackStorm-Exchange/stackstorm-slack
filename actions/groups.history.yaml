description: "Fetches history of messages and events from a private channel."
enabled: true
entry_point: run.py
name: groups.history
parameters:
  end_point:
    default: groups.history
    immutable: true
    type: string
  http_method:
    default: GET
    required: true
    type: string
  token:
    required: false
    type: string
  channel:
    required: true
    type: string
  count:
    required: false
    default: "100"
    type: string
  inclusive:
    required: false
    default: "0"
    type: string
  latest:
    required: false
    default: "now"
    type: string
  oldest:
    required: false
    default: "0"
    type: string
  unreads:
    required: false
    default: "0"
    type: string
runner_type: python-script

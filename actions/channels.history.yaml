description: "Fetches history of messages and events from a channel."
enabled: true
entry_point: run.py
name: channels.history
parameters:
  end_point:
    default: channels.history
    immutable: true
    type: string
  token:
    required: false
    type: string
  channel:
    required: true
    type: string
  count:
    required: false
    default: "100"
    type: string
  inclusive:
    required: false
    default: "0"
    type: string
  latest:
    required: false
    default: "now"
    type: string
  oldest:
    required: false
    default: "0"
    type: string
  unreads:
    required: false
    default: "0"
    type: string
runner_type: python-script

description: This method returns a list of all channels in the team. This includes
  channels the caller is in, channels they are not currently in, and archived channels.
  The number of (non-deactivated) members in each channel is also returned.
enabled: true
entry_point: run.py
name: channels.list
parameters:
  end_point:
    default: channels.list
    immutable: true
    type: string
  exclude_archived:
    default: '0'
    required: false
    type: string
  token:
    required: false
    type: string
runner_type: run-python

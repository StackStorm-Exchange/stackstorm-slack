description: "Retrieve a thread of messages posted to a conversation"
enabled: true
entry_point: run.py
name: conversations.replies
parameters:
  end_point:
    default: conversations.replies
    immutable: true
    type: string
  token:
    required: false
    type: string
  channel:
    required: true
    type: string
  ts:
    required: true
    type: string
  cursor:
    required: false
    type: string
  inclusive:
    required: false
    default: "0"
    type: string
  latest:
    required: false
    default: "now"
    type: string
  limit:
    required: false
    default: "10"
    type: string
  oldest:
    required: false
    default: "0"
    type: string
runner_type: python-script

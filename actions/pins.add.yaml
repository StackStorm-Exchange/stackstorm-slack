description: Pins an item to a channel.
enabled: true
entry_point: run.py
name: pins.add
parameters:
  end_point:
    default: pins.add
    immutable: true
    type: string
  http_method:
    default: POST
    required: true
    type: string
  token:
    required: false
    description: Authentication token bearing required scopes.
    type: string
  channel:
    required: true
    description: Channel to pin the item in.
    type: string
  file:
    required: false
    description: File to pin.
    type: string
  file_comment:
    required: false
    description: File comment to pin.
    type: string
  timestamp:
    required: false
    description: Timestamp of the message to pin.
    type: number
runner_type: python-script

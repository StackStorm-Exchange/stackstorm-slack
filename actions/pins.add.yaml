description: "Pins an item to a channel."
enabled: true
entry_point: run.py
name: pins.add
parameters:
  end_point:
    default: pins.add
    immutable: true
    type: string
  http_method:
    default: POST
    required: true
    type: string
  token:
    required: false
    type: string
  channel:
    required: true
    type: string
  file:
    required: false
    type: string
  file_comment:
    required: false
    type: string
  timestamp:
    required: false
    type: string
runner_type: python-script

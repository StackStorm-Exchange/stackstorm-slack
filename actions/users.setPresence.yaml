description: Manually sets user presence.
enabled: true
entry_point: run.py
name: users.setPresence
parameters:
  end_point:
    default: users.setPresence
    immutable: true
    type: string
  http_method:
    default: POST
    required: true
    type: string
  token:
    required: false
    description: Authentication token bearing required scopes.
    type: string
  presence:
    required: true
    description: Either auto or away
    type: string
runner_type: python-script

description: This method returns a list of files within the team. It can be filtered and sliced in various ways.
enabled: true
entry_point: run.py
name: files.list
parameters:
  end_point:
    default: files.list
    immutable: true
    type: string
  token:
    required: false
    type: string
  channel:
    required: false
    type: string
  count:
    required: false
    default: '100'
    type: string
  page:
    required: false
    default: '1'
    type: string
  ts_from:
    required: false
    default: '0'
    type: string
  ts_to:
    required: false
    default: now
    type: string
  types:
    required: false
    default: all
    type: string
  user:
    required: false
    type: string
runner_type: python-script

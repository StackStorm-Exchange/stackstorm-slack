description: Starts a Real Time Messaging session.
enabled: true
entry_point: run.py
name: rtm.connect
parameters:
  end_point:
    default: rtm.connect
    immutable: true
    type: string
  http_method:
    default: GET
    required: true
    type: string
  token:
    required: false
    description: Authentication token bearing required scopes.
    type: string
  batch_presence_aware:
    required: false
    default: false
    description: Batch presence deliveries via subscription. Enabling changes the shape of presence_change events. See batch presence.
    type: boolean
  presence_sub:
    required: false
    default: true
    description: Only deliver presence events when requested by subscription. See presence subscriptions.
    type: boolean
runner_type: python-script

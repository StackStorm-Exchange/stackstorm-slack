description: Deletes a message.
enabled: true
entry_point: run.py
name: chat.delete
parameters:
  end_point:
    default: chat.delete
    immutable: true
    type: string
  http_method:
    default: POST
    required: true
    type: string
  token:
    required: false
    description: Authentication token bearing required scopes.
    type: string
  channel:
    required: true
    description: Channel containing the message to be deleted.
    type: string
  ts:
    required: true
    description: Timestamp of the message to be deleted.
    type: number
  as_user:
    required: false
    description: Pass true to delete the message as the authed user with chat:write:user scope. Bot users in this context are considered authed users. If unused or false, the message will be deleted with chat:write:bot scope.
    type: boolean
runner_type: python-script
